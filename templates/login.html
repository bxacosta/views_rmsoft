<!DOCTYPE html>
<html lang="en">
<head>

	<title>HL | Login</title>

	<!-- Required meta tags -->
	<meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1.0, minimum-scale=1.0"/>
	
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../static/images/favicon.ico"/>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
	<!-- Font Awesome CSS -->
	<link rel="stylesheet" href="../static/css/font-awesome.css"/>
	<!-- Estilos personalizados CSS -->
	<link rel="stylesheet" href="../static/css/rmsoft.css"/>

</head>
<body>
	<div class="background">
		<section class="container-login">
			<header class="navbar fixed-top">
				<div class="container">
					<div class="marca">
						<a href="index.html" class="logo"><img src="../static/images/logo.svg" alt="Logo"/></a>
						<a href="index.html" class="texto hidden-xs-down">Libertad</a>
					</div>
				</div>
			</header>
			<div class="principal">
				<div class="container">
					<div class="row justify-content-center">
						<div class="panel col-12 col-lg-11 col-xl-10">
							<div class="logo hidden-sm-down">
								<a href="index.html"><img src="../static/images/logo.svg" alt="Logo"/></a>
							</div>
							<div class="contenido">
								<div class="opciones">
									<a class="login-link active" href="login.html"><i class="fa fa-id-card-o" aria-hidden="true"></i> Iniciar sesión</a>
									<a class="register-link" href="registro.html"><i class="fa fa-user-plus" aria-hidden="true"></i> Crear Cuenta</a>
								</div>
								<form class="login" action="#">
									<div class="form-group row justify-content-center">
										<label for="email" class="col-sm-4 col-lg-3 hidden-xs-down col-form-label">Ingrese su Email:</label>
										<div class="input-group col-12 col-sm-8 col-lg-8">
											<span class="input-group-addon"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
											<input type="email" class="form-control" placeholder="Ingrese su Email"/>
										</div>
									</div>
									<div class="form-group row justify-content-center">
										<label for="password" class="col-sm-4 col-lg-3 hidden-xs-down col-form-label">Ingrese su Clave:</label>
										<div class="input-group col-12 col-sm-8 col-lg-8">
											<span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
											<input type="password" class="form-control" placeholder="Ingrese su Contraseña"/>
										</div>
									</div>
									<div class="form-group row justify-content-center">
										<div class="col-11 text-right">
											<label class="form-check-label">
												<input class="form-check-input" type="checkbox"/> Recordarme
											</label>
											<label class="form-check-label">
												<a href="#">Olvidé mi contraseña.</a>
											</label>
										</div>
									</div>
									<div class="form-group row justify-content-center">
										<div class="col-11">
											<button type="submit" class="btn btn-block boton-principal"><i class="fa fa-sign-in" aria-hidden="true"></i> Ingresar</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer class="pie-pagina text-center" role='contentinfo'>
			<div class="container">
				<p>RMSoft © 2017 | Todos los derechos reservados</p>
			</div>
		</footer>
	</div>

	<!-- jQuery first, then Bootstrap JS. -->
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
